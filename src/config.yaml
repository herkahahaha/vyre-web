site:
  name: Vyre Digital
  site: 'https:/www.vyreagency.id'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: d4h6iRKybG3ugBYUQG4MCS0sZrrDvTBkJjYmBE8ViJ8

# Default SEO metadata
metadata:
  title:
    default: Vyre Digital
    template: '%s — Vyre'
  description: "Your brand’s secret weapon against boring digital marketing. On-point social media, live streaming, KOL/KOC, ads, and studio production with a rebellious edge."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Vyre Digital
    images:
      - url: '~/assets/images/lucas-unsplash.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@vyredigital'
    site: '@vyredigital'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr
  dataRegion: id

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "G-E94X603HBQ" # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
